<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
</head>

<body>
    <script>
        var guestList = ["Chigs", "Max", "John", "Bunny", "Luke", "Thomas", "Cindy", "Angela"];

        var checkGuestName = prompt("What's your name: ");

        if (guestList.includes(checkGuestName)) {
            alert("Welcome to the party, " + checkGuestName + "!");
        }
        else {
            alert("Sorry " + checkGuestName + ", see you next time!");
        }
    </script>
</body>

</html>
