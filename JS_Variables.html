<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Variables</h1>

    <p>The result of adding "John" + " " + "Doe" is:</p>
    <p id="demo"></p>
    <p id="demo2"></p>
    <h2 id="var">Variable: </h2>

    <script>
        let x = 5 + 2 + 3 + 2 + "2" + 6 + 1 + 0 + 1;
        let y = 2 + 3 + "5" + 7;
        var myVar = "I'm a Variable";
        document.getElementById("var").innerHTML = document.getElementById("var").innerHTML += myVar;
        document.getElementById("demo").innerHTML = x;
        document.getElementById("demo2").innerHTML = y;


    </script>

</body>

</html>
