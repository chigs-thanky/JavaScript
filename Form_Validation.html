<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using JavaScript
    </title>
</head>

<body>
    <form action="/action_page.php" method="post" onsubmit="dD()">
        <input type="text" size="50" name="fname" required pattern="[A-Za-z ]+"
            placeholder="Do not enter any number, only alphabets allowed">
        <input type="submit" value="Submit">
    </form>

    <p>If you click submit, without filling out the text field,
        your browser will display an error message.</p>
    <script>
        function dD() {
            let x = document.getElementsByTagName("input")[0].value;
            alert(x);
        }
    </script>
</body>

</html>
