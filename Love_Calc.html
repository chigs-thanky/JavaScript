<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calc</title>
</head>

<body>
    <script>
        prompt("Enter your name: ");
        prompt("Enter your partner name: ");

        compt = Math.floor(compt) + 1;

        // alert("Your love compatability is: 99%");
    </script>
</body>
