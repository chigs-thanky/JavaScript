<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz Challenge with For Loop</title>
</head>

<body>
    <script>
        //Here, instead of manally calling fizzBuzz();, we will use FOR LOOP to iterate upto 100 count
        var output = [];
        function fizzBuzz() {
            for (var count = 1; count < 101; count++) {
                if (count % 3 === 0 && count % 5 === 0) {
                    output.push("FizzBuzz");
                }
                else if (count % 3 === 0) {
                    output.push("Fizz");
                }
                else if (count % 5 === 0) {
                    output.push("Buzz");
                }
                else {
                    output.push(count);
                }
            }
            console.log(output);
        }
        fizzBuzz();

    </script>
</body>

</html>
