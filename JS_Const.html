<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declaring a constant object does NOT make the objects properties unchangeable:</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
// Create an object:
const car = {type:"Fiat", model:"500", color:"white"};

const name={fName:"Chirag", mName:"J.", lName:"Thanki"};

// Change a property:
car.color = "red";

// Add a property:
car.owner = "Johnson";

name.age = 27;

// Display the property:
document.getElementById("demo").innerHTML = "Car owner is " + car.owner; 
document.getElementById("demo1").innerHTML = "Full Name: " + name.fName + " "+ name.mName + " " + name.lName + " & age is: <b>" + name.age + "</b>";
</script>

</body>
</html>
