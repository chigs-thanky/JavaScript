<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>

<p id="demo"></p>
                             
<script>
// name and age are parameters<br>
function greet(name, age) { //Here, name and age are parameters of function greet();
  return "Hello " + name + "! You are " + age + " years old.";
}

document.getElementById("demo").innerHTML = greet("John", 21); //Here, John and 21 are agruments which are passed to the function greet();
</script>

</body>
</html>
