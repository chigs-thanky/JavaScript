<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Challenge</title>
</head>

<body>
    <script>
        var weight = parseFloat(prompt("Enter your weight (in kgs): "));
        var height = parseFloat(prompt("Enter your height (in cms): "));
        //BMI = weight(kg) / height(m)^2
        function calcBMI(weight, height) {
            var heightInMetres = height / 100; // cm -> m
            var bmi = weight / (heightInMetres ** 2);
            return bmi.toFixed(2); //Upto 2 decimal points
        }
        var bmi = calcBMI(weight, height);
        console.log("Your weight: " + weight + "kg");
        console.log("Your height: " + height + "m");
        console.log("your BMI is: " + bmi); //This is also works.
        console.log("your BMI with direct function calling is: " + calcBMI(weight, height));//You can write like this.
    </script>
</body>

</html>
