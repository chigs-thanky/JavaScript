<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Intro</title>
</head>
<body>
    <p id="show" style="font-size: 30px;" ></p>
    <script>
        function addition(x, y, z){
            return x * y * z;
        }
        result = addition(5, 3, 2);
        document.getElementById("show").innerHTML = "x + y + z = "+result;
    </script>
</body>
</html>
