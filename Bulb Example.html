<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS attribute Change</title>
</head>

<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='./Src/ChatGPT Image Jul 30, 2025, 10_51_40 AM.png' ">Turn
        on the light</button>

    <img id="myImage" src="./Src/ChatGPT Image Jul 30, 2025, 10_53_30 AM.png" style="width:100px; border-radius: 50%;">

    <button onclick="document.getElementById('myImage').src='./Src/ChatGPT Image Jul 30, 2025, 10_53_30 AM.png'">Turn
        off the light</button>
</body>

</html>
