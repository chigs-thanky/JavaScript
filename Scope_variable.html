<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declaring a constant object does NOT make the objects properties unchangeable:</p>

<p id="var"></p>
<p id="let"></p>
<p id="const"></p>

<script>
//Declaring variable
var x;
let y;
const z = 07; //Must be initialized before use and cannot be changed

//Assigning variable
x = 7; //allowed
y = 26; //allowed
//z = 9; //Reassigning not allowed

//Redeclaring variable
var x = 10;
// let y = 30; //Reassigning not allowed, gives an error.

//Reassigning variable
x = 12; //allowed
y = 45; //allowed
//z = 75; //not allowed

//Displaying variable
document.getElementById("var").innerHTML = "X = " + x;
document.getElementById("let").innerHTML = "Y = " + y;
document.getElementById("const").innerHTML = "Z = " + z;
</script>

</body>
</html>
